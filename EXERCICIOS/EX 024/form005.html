<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formulário</title>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="ismas" value="M"> <label for="ismas">Masculino</label><br>
                <input type="radio" name="sexo" id="isfem" value="F"> <label for="isfem">Feminino</label><br>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br> 
                <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Vôlei</label> <br>
                <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esque" id="iesque"><label for="iesque">Queimada</label> <br>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
