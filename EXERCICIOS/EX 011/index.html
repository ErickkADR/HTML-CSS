<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/thumb.jpg" type="image/x-icon" />
    <title>Vídeos com HTML 5</title>
  </head>
  <body>
    <h1>Inserindo vídeos com HTML5</h1>
    <p>Esse vídeo está sendo hospedado pelo meu servidor</p>
    <video
      src="midia/meu video.mp4"
      width="560"
      poster="img/thumb.jpg"
      controls
      loop
    ></video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/pFvSWuqZ-8c"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h1>Inserindo video do Vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/685890976?h=5a7f5a4bdd"
      width="640"
      height="360"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
    <p>
      <a href="https://vimeo.com/685890976">L Messi</a> from
      <a href="https://vimeo.com/user148663505">george kamal</a> on
      <a href="https://vimeo.com">Vimeo</a>.
    </p>
  </body>
</html>
